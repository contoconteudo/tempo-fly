      /* Hide Lovable badge in production */

      /* Critical loading styles */
      html, body, #root {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: #141414;

      }
      
      /* Initial loading state */
      #root:empty::before {
        content: '';
        display: block;
        width: 40px;
        height: 40px;
        margin: 40vh auto;
        border: 3px solid rgba(196, 55, 143, 0.2);
        border-top-color: #c4378f;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
